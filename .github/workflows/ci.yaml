name: CI

on:
  push:
    branches:
      - master
      - cicd-test
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-dev.[0-9]+"
  pull_request:

env:
  GO_VERSION: 1.22
  GOFLAGS: -mod=readonly

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          # Required for correctly populating ldflags
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3.1.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go module dependencies
        id: cache-go-module-dependencies
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-cache-${{ runner.os }}-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-mod-cache-${{ runner.os }}-${{ env.GO_VERSION }}
            go-mod-cache-${{ runner.os }}
            go-mod-cache

      - name: Build binaries and libraries
        run: make build

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v3.1.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Restore Go module dependencies cache
        id: cache-go-module-dependencies
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-cache-${{ runner.os }}-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-mod-cache-${{ runner.os }}-${{ env.GO_VERSION }}
            go-mod-cache-${{ runner.os }}
            go-mod-cache

      - name: Run unit tests
        run: make test

  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v3.1.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Restore Go module dependencies cache
        id: cache-go-module-dependencies
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-cache-${{ runner.os }}-${{ env.GO_VERSION }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-mod-cache-${{ runner.os }}-${{ env.GO_VERSION }}
            go-mod-cache-${{ runner.os }}
            go-mod-cache

      - name: Set up test environment
        run: make up

      - name: Run integration tests
        run: make test-integration
